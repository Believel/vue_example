<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.extend</title>
</head>
<body>
  <div id="app">
      
  </div>
  <script src="../js/vue.js"></script>
  <script>
  // 使用基础Vue构造器，创建一个"子类"。参数是一个包含组件选项的对象
     var Profile = Vue.extend({
        template: '<p>{{firstName}} {{lastName}} aka</p>',
        data : function () {
          return {
            firstName: 'Walter',
            lastName : 'White'
          }
        }
     })
     // 创建Profile实例，并挂载到一个元素上
     new Profile().$mount("#app");
  </script>
</body>
</html>
