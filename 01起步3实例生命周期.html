<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实例生命周期</title>
</head>
<body>
  <div id="app">
      <p>{{message}}</p>
  </div>
  <script src="js/vue.js"></script>
  <script>
      var vm = new Vue({
          el : '#app',
          data : {
            a : 1,
            message : 'hahahaha'
          },
          beforeCreate: function(){
            console.group('beforeCreate 创建前的状态===============');
            
          },
          //在实例被创建之后被调用
          created : function(){
            // this指向vm实例
              console.log('a is ' + this.a);
          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
