<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用slot分发内容</title>
</head>
<body>
  <div id="app">
      <parent></parent>
  </div>
  <script src="js/vue.js"></script>
  <script>
  // 组件作用域简单地说是：
  // 父组件模板的内容在父组件作用域内编译；子组件模板的内容在子组件作用域内编译。
  // 具名slot
  // <slot>元素可以使用一个特殊的属性name来配置如何分发内容。多个slot可以有不同的名字
  // 子组件模板
    Vue.component('app-layout',{
        template : `<div class="container">\
                    <header>\ 
                    <slot name="header"></slot>\
                    </header>\
                    <main>\ 
                      <slot></slot>\
                   </main>\ 
                   <footer>\ 
                   <slot name="footer"></slot>\
                   </footer>\
                   </div>`
    })
    // 父组件模板
    Vue.component('parent',{
      template : `<app-layout>\
                  <h1 slot="header">这里可能是一个页面标题</h1>\
                  <p>主要内容的一个段落。</p>\
                  <p>另一个主要段落。</p>\
                  <p slot="footer">这里有一些联系信息</p>\
                  </app-layout>`
    })
      var vm = new Vue({
          el : '#app',
          data : {

          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
