<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令简介</title>
</head>
<body>
  <div id="app">
      <input type="text" v-focus>
  </div>
  <script src="../js/vue.js"></script>
  <script>
  // 注册一个全局自定义指令 v-focus
  Vue.directive('focus', {
    // 当绑定元素插入到DOM中
    inserted : function(el){
        // 聚集元素
        console.log(1);
        el.focus()
    }
  })
      var vm = new Vue({
          el : '#app',
          data : {

          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
