<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$slot</title>
</head>
<body>
  <div id="app">
      <blog-post>
          <h1 slot="header">
            About Me
          </h1>
          <p>Here's some page content, which will be included in vm.$slots.default</p>
          <p slot="footer">
            Copyright 2016 Evan You
          </p>
          <p>If I have some content down here, it will also be included in vm.$slots</p>
      </blog-post>
  </div>
  <script src="js/vue.js"></script>
  <script>
  // 只读，用来访问被slot分发的内容。每个具名slot有其相应的属性
  // default属性包括了所有没有被包含在具名slot中的节点
  // 
  // 在使用render函数书写一个组件时，访问vm.$slots最有帮助。
   Vue.component('blog-post', {
      render : function(createElement){
          var header = this.$slots.header
          var body = this.$slots.default 
          var footer = this.$slots.footer
          return createElement('div',[
                createElement('header', header),
                createElement('main', body),
                createElement('footer', footer)

            ])
      }
   })
      var vm = new Vue({
          el : '#app',
          data : {

          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
