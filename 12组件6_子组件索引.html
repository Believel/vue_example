<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子组件索引</title>
</head>
<body>
  <div id="app">
        <user-profile ref="profile"></user-profile>
  </div>
  <script src="js/vue.js"></script>
  <script>
  // 尽管有props和evnets，但是有时任然需要在javascript中直接访问子组件。为此可以使用ref为子组件指定一个索引ID
  // 
  // 当ref和v-for一起使用时，ref是一个数组或者对象，包含相应的子组件。
  // 
  // $ref只在组件渲染完成之后才填充，并且它是非响应式的。它不仅仅作为一个直接访问子组件的应急方案，应当避免在模板或者计算属性中使用$refs
     Vue.component('user-profile', {
      template : '<ol><li v-for="item in profile">{{item}}</li></ol>',
        data: function(){
           return {
              profile : [1, 3, 7]
           }
        }
     })
      var vm = new Vue({
          el : '#app',
          data : {

          },
          methods : {
            
          }
      });
      var child = vm.$refs.profile;
      console.log(child)
  </script>
</body>
</html>
