<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>命名路由</title>
</head>
<body>
  <div id="app">
      <router-link :to="{name:'user'}">User</router-link>
  </div>
  <script src="../js/vue.js"></script>
  <script src="../js/vue-router.js"></script>
  <script>
    const User = {
       template : '<div>this is user</div>'
    }
    const router = new VueRouter({
        routes : [
          {
            path : '/user',
            name : 'user',
            component : User
          }
        ]
    }) 
      var vm = new Vue({
        router
      }).$mount("#app")
  </script>
</body>
</html>
