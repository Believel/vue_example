<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化构建应用</title>
</head>
<body>
 <div id="app">
    <ol>
        <!-- 创建一个todo-item组件的实例 -->
        <todo-item v-for="item in list" v-bind:todo="item"></todo-item>
    </ol>
 </div>
 <script src="js/vue.js"></script> 
 <script>
    // 定义名为todo-item的新组件
    Vue.component('todo-item', {
      // 将数据从父作用域传到子组件props
        // "prop"，类似于一个自定义属性
        // 这个属性名为todo
        props : ['todo'],
        template : '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el : '#app',
        data : {
            list :[{text : '蔬菜'},{text:'奶酪'}]
        },
        methods : {

        }
    })
 
 </script>
</body>
</html>
