<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>class与style绑定</title>
  <style>
      .active {
        color: pink;
      }
      .text-danger {
          background: red;
      }
  </style>
</head>
<body>
  <div id="app">
      <div :class="{active : isActive}">显示</div>
      <div class="static" :class="{active : isActive,'text-danger' :hasError}">哈哈</div>
      <!-- 也可以直接绑定数据里的一个对象 -->
      <div :class="classObject">都优酷弄</div>

      <h1>数组语法</h1>
      <div :class="[activeClass, errorClass]">数组语法</div>
      <h1>绑定内联样式</h1>
      <div :style="{color : activeColor, fontSize : fontSize + 'px'}">绑定内联样式</div>

  </div>
  <script src="js/vue.js"></script>
  <script>
      var vm = new Vue({
          el : '#app',
          data : {
              isActive: true,
              hasError : true,
              classObject : {
                  active : true,
                  'text-danger' : false
              },
              activeClass : 'active',
              errorClass : 'error',
              activeColor : 'red',
              fontSize : 24
          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
