<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡的-css-类名</title>
  <style> 
      .slide-fade-enter-active {
          transition: all .3s ease;
      }
      .slide-fade-leave-active {
          transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
      }
      .slie-fade-enter, .slide-fade-leave-active {
          transform: translateX(10px);
          opacity: 0;
      }
  </style>
</head>
<body>
  <div id="app">
      <button @click="show=!show">Toggle render</button>
      <transition name="slide-fade">
          <p v-if="show">hello</p>
      </transition>

  </div>
  <script src="js/vue.js"></script>
  <script>
  // 会有6个类名在enter/leave的过渡中切换
  // 1、v-enter : 定义进入过渡的开始状态。在元素被插入时生效，在下一帧移除。
  // 2、v-enter-active:定义过渡的状态。在元素整个过渡中作用，在元素被插入时生效，在transition/animation完成之后移除。这个类可以被用来定义过渡的过程事件，延迟和曲线函数。
  // 3、v-enter-to: 2.1.8版本及以上定义进入过渡的结束状态。在元素被插入一帧后生效(于此同时v-enter被删除)，在transition/animation完成之后移除
  // 4、v-leave
  // 5、v-leave-active
  // 6、v-leave-to
      var vm = new Vue({
          el : '#app',
          data : {
              show : true
          },
          methods : {
            
          }
      })
  </script>
</body>
</html>
